<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Map Sensor Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div id="viewport-container">
            <div id="viewport1">
                <div class="viewport-label">3D SCENE</div>
            </div>
            <div id="viewport2">
                <div class="viewport-label">SENSOR DATA</div>
            </div>
        </div>
        <div id="info-panel">
            <h2>Sensor Visualization</h2>
            <div class="control-group">
                <label class="control-label">SENSOR MODE</label>
                <div class="mode-toggle" id="mode-toggle">
                    <button class="mode-btn active" data-mode="grid">Grid (Top-Down)</button>
                    <button class="mode-btn" data-mode="ego">Ego-Centric</button>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">GEOMETRY TYPE</label>
                <div class="spin-toggle">
                    <input type="checkbox" id="spin-checkbox">
                    <label for="spin-checkbox">Spin</label>
                </div>
                <select id="geometry-select">
                    <option value="empty">Empty Scene</option>
                    <option value="cube">Cube</option>
                    <option value="sphere">Sphere</option>
                    <option value="cylinder">Cylinder</option>
                    <option value="cone">Cone</option>
                    <option value="torus">Torus</option>
                    <option value="wall">Wall</option>
                    <option value="tallwall">Giant Tall Wall</option>
                    <option value="chair">Chair</option>
                    <option value="stairs">Stairs</option>
                    <optgroup label="Isaac Gym Terrains">
                        <option value="pyramid-stairs">Pyramid Stairs</option>
                        <option value="rough-terrain">Rough Terrain</option>
                        <option value="stepping-stones">Stepping Stones</option>
                    </optgroup>
                    <optgroup label="Interior Spaces">
                        <option value="interior-room">Room w/ Table</option>
                        <option value="corridor">Corridor</option>
                    </optgroup>
                </select>
            </div>
            <div class="sensor-grid" id="sensor-grid"></div>
            <div class="grid-selector-container">
                <h2>Grid Configuration</h2>
                <div class="grid-selector" id="grid-selector">
                    <div class="grid-selector-cells" id="grid-selector-cells"></div>
                    <div class="grid-selector-preview" id="grid-selector-preview">8 × 8</div>
                </div>
                <input type="range" id="grid-size-slider" min="4" max="32" value="8" step="2">
                <div class="grid-size-labels">
                    <span>4</span>
                    <span>32</span>
                </div>
            </div>
            <!-- Ego-centric config (hidden by default) -->
            <div class="ego-config" id="ego-config" style="display: none;">
                <h2>Ego Configuration</h2>
                <div class="control-group">
                    <label class="control-label">H-BINS</label>
                    <input type="range" id="ego-h-bins" min="8" max="64" value="32" step="4">
                    <span class="range-value" id="ego-h-value">32</span>
                </div>
                <div class="control-group">
                    <label class="control-label">V-BINS</label>
                    <input type="range" id="ego-v-bins" min="4" max="32" value="16" step="2">
                    <span class="range-value" id="ego-v-value">16</span>
                </div>
                <div class="control-group">
                    <label class="control-label">RANGE (m)</label>
                    <input type="range" id="ego-range" min="0.1" max="20" value="20" step="0.1">
                    <span class="range-value" id="ego-range-value">20</span>
                </div>
                <div class="control-group">
                    <label class="control-label">BRIGHTNESS</label>
                    <input type="range" id="ego-brightness" min="0.5" max="5" value="2" step="0.1">
                    <span class="range-value" id="ego-brightness-value">2.0</span>
                </div>
                <h2>Distance Tensor</h2>
                <div class="ego-tensor-display" id="ego-tensor-display"></div>
            </div>
            <div class="stats">
                <div class="stat-row" id="stat-grid-size">
                    <span>Grid Size</span>
                    <span class="stat-value" id="grid-size-display">8 × 8</span>
                </div>
                <div class="stat-row" id="stat-tensor-shape" style="display: none;">
                    <span>Tensor Shape</span>
                    <span class="stat-value" id="tensor-shape-display">8 × 16</span>
                </div>
                <div class="stat-row">
                    <span>Range</span>
                    <span class="stat-value" id="range-display">±2.0m</span>
                </div>
                <div class="stat-row">
                    <span>Detected</span>
                    <span class="stat-value" id="detected-count">0</span>
                </div>
                <div class="stat-row" id="stat-max-height">
                    <span>Max Height</span>
                    <span class="stat-value" id="max-height">0.00m</span>
                </div>
                <div class="stat-row" id="stat-min-dist" style="display: none;">
                    <span>Min Distance</span>
                    <span class="stat-value" id="min-distance">0.00m</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/sensors.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/grid-selector.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/ego-sensor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
